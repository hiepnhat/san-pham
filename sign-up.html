<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.plugin.min.js"></script>
	<script type="text/javascript" src="js/jquery.datepick.js"></script>
    <script type="text/javascript" src="js/boards.js"></script>

	<link rel="stylesheet" href="css/signin.css">
	<link rel="stylesheet" href="css/boards.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="background-left" >
                            <div class="phanlogo">
								<div class="logo">
									<img class="vectorp" src="images/signup-logo.png" alt="">
								</div>
							</div>
							<h2 class="title">Your place to work<br> Plan.Create.Control. </h2>
							<img src="images/011.png" alt="" class="img-width-100">
			      		</div>
						<div class="login-wrap">
							<div class="content-center">
						    	<h3 class="title sign-in">Sign Up to Party Eco</h3>
								<form action="#" class="signin-form multiple-form">
									<div class="mult-step step-1 active-tab current" data-id="1">
							      		<div class="form-group mb-3">
							      			<label class="label" for="name">Username</label>
							      			<input type="text" class="form-control" placeholder="timbershaw" required>
							      		</div>
							            <div class="form-group mb-3">
							            	<label class="label" for="password">Password</label>
							            	<div class="input-icons">
							            		<i class="bi bi-eye icon"></i>
							                <input type="password" class="form-control input-field" placeholder="••••••••" required>
							            	</div>
							            </div>
						            
							            <div class="form-group">
											<label class="checkbox-wrap checkbox-primary mb-0">By creating an account you agree to the <a href="./term-use.html">terms of use</a> and our <a href="./privacy-policy.html">privacy policy</a>
												<input type="checkbox" checked>
												<span class="checkmark"></span>
											</label>
							            </div>
							            <div class="form-group btn-row step-1">
							            	<button type="button" class="form-control btn-success btn-next">Next
							            		<span>
							            			<svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path fill-rule="evenodd" clip-rule="evenodd" d="M15.7903 5.3871L15.7071 5.29289L10.7071 0.292893C10.3166 -0.0976311 9.68342 -0.0976311 9.29289 0.292893C8.93241 0.653377 8.90468 1.22061 9.2097 1.6129L9.29289 1.70711L12.585 5H1C0.447715 5 0 5.44772 0 6C0 6.51284 0.38604 6.93551 0.883379 6.99327L1 7H12.585L9.29289 10.2929C8.93241 10.6534 8.90468 11.2206 9.2097 11.6129L9.29289 11.7071C9.65338 12.0676 10.2206 12.0953 10.6129 11.7903L10.7071 11.7071L15.7071 6.70711C16.0676 6.34662 16.0953 5.77939 15.7903 5.3871Z" fill="white"/>
													</svg>
							            		</span>
							            	</button>
							            </div>
							            <p class="text-center signup-link">Already have an account?
											<a data-toggle="tab" href="./sign-in.html">Sign in</a>
										</p>
							        </div>
							        <div class="mult-step step-2 next " data-id="2">
							        	<div class="form-group mb-3">
							      			<label class="label" for="email">Email Address</label>
							      			<input type="text" class="form-control" placeholder="timbershaws@gmail.com" required>
							      		</div>
							      		<div class="form-group mb-3">
							      			<label class="label" for="phone">Phone number</label>
							      			<input type="number" class="form-control" placeholder="0938 449 594" required>
							      		</div>
							      		<div class="form-group mb-3">
							      			<label class="label" for="skype">Skype</label>
							      			<input type="text" class="form-control" placeholder="votheanh" required>
							      		</div>
							            <div class="form-group btn-row">
							            	<span class="btn-back">
							            		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path fill-rule="evenodd" clip-rule="evenodd" d="M4.2097 11.3871L4.29289 11.2929L9.29289 6.29289C9.68342 5.90237 10.3166 5.90237 10.7071 6.29289C11.0676 6.65338 11.0953 7.22061 10.7903 7.6129L10.7071 7.70711L7.415 11H19C19.5523 11 20 11.4477 20 12C20 12.5128 19.614 12.9355 19.1166 12.9933L19 13H7.415L10.7071 16.2929C11.0676 16.6534 11.0953 17.2206 10.7903 17.6129L10.7071 17.7071C10.3466 18.0676 9.77939 18.0953 9.3871 17.7903L9.29289 17.7071L4.29289 12.7071C3.93241 12.3466 3.90468 11.7794 4.2097 11.3871Z" fill="#0E8A3E"/>
												</svg>
							            		Back
							            	</span>
							            	<button type="button" class="form-control btn-success btn-next">Next
							            		<span>
							            			<svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path fill-rule="evenodd" clip-rule="evenodd" d="M15.7903 5.3871L15.7071 5.29289L10.7071 0.292893C10.3166 -0.0976311 9.68342 -0.0976311 9.29289 0.292893C8.93241 0.653377 8.90468 1.22061 9.2097 1.6129L9.29289 1.70711L12.585 5H1C0.447715 5 0 5.44772 0 6C0 6.51284 0.38604 6.93551 0.883379 6.99327L1 7H12.585L9.29289 10.2929C8.93241 10.6534 8.90468 11.2206 9.2097 11.6129L9.29289 11.7071C9.65338 12.0676 10.2206 12.0953 10.6129 11.7903L10.7071 11.7071L15.7071 6.70711C16.0676 6.34662 16.0953 5.77939 15.7903 5.3871Z" fill="white"/>
													</svg>
							            		</span>
							            	</button>
							            </div>
							        </div>
							        <div class="mult-step step-3 next" data-id="3">
							        	<div class="form-group up-file">
							      			<input type="file" class="form-control" name="avatarImageSignUp" accept="image/*" placeholder="">
							      			<label class="label" for="file">
							      				<span class="icon-svg">
							      					<svg width="22" height="25" viewBox="0 0 22 25" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path d="M11 4.5C12.1458 4.5 13.1628 4.82943 14.0508 5.48828C14.9674 6.11849 15.6406 6.94922 16.0703 7.98047C17.2734 8.03776 18.3047 8.49609 19.1641 9.35547C20.0234 10.2148 20.4818 11.2461 20.5391 12.4492C21.513 13.3086 22 14.3255 22 15.5C22 16.6458 21.599 17.6198 20.7969 18.4219C19.9948 19.224 19.0208 19.625 17.875 19.625H4.125C2.97917 19.625 2.00521 19.224 1.20312 18.4219C0.401042 17.6198 0 16.6458 0 15.5C0 14.5833 0.272135 13.7669 0.816406 13.0508C1.38932 12.3346 2.11979 11.862 3.00781 11.6328C3.20833 11.0312 3.53776 10.5443 3.99609 10.1719C4.45443 9.77083 4.9987 9.51302 5.62891 9.39844C5.80078 8.02344 6.38802 6.86328 7.39062 5.91797C8.39323 4.97266 9.59635 4.5 11 4.5ZM11 5.875C9.85417 5.875 8.88021 6.27604 8.07812 7.07812C7.27604 7.88021 6.875 8.85417 6.875 10V10.6875H6.1875C5.70052 10.6875 5.27083 10.8451 4.89844 11.1602C4.52604 11.4466 4.28255 11.819 4.16797 12.2773L4.08203 12.75L3.60938 12.8359C2.97917 12.9219 2.44922 13.2227 2.01953 13.7383C1.58984 14.2253 1.375 14.8125 1.375 15.5C1.375 16.2734 1.63281 16.9323 2.14844 17.4766C2.69271 17.9922 3.35156 18.25 4.125 18.25H17.875C18.6484 18.25 19.293 17.9922 19.8086 17.4766C20.3529 16.9323 20.625 16.2734 20.625 15.5C20.625 14.5833 20.2526 13.8529 19.5078 13.3086L19.25 13.0938V12.75C19.25 11.8047 18.9062 11.0026 18.2188 10.3438C17.5599 9.65625 16.7578 9.3125 15.8125 9.3125H15.5977H15.125L14.9531 8.79688C14.6953 7.9375 14.2083 7.23568 13.4922 6.69141C12.776 6.14714 11.9453 5.875 11 5.875ZM11 9.74219L11.5156 10.1719L14.2656 12.9219L13.2344 13.9531L11.6875 12.3633V16.875H10.3125V12.3633L8.76562 13.9531L7.73438 12.9219L10.4844 10.1719L11 9.74219Z" fill="#778CA2"/>
													</svg>
							      				</span>
							      				<span class="avatar">Upload your avatar</span>
							      			</label>
							      		</div>
							        	<div class="form-group input-icons">
							      			<label class="label" for="birth">Birthday</label>
							      			<input type="text" class="datepicker is-datepick form-control" placeholder="Select date" required>
							      		</div>
							      		<div class="form-group">
							      			<label class="label" for="phone">Account Number</label>
							      			<input type="number" class="form-control" placeholder="2819928105810221" required>
							      		</div>
							      		<div class="form-group">
							      			<label class="label" for="account">Account Holder</label>
							      			<input type="text" class="form-control" placeholder="Timber Shaw" required>
							      		</div>
							      		<div class="form-group">
							      			<label class="label" for="bank">Bank</label>
							      			<input type="text" class="form-control" placeholder="Asia Commercial Bank" required>
							      		</div>
							            <div class="form-group btn-row">
							            	<span class="btn-back">
							            		<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path fill-rule="evenodd" clip-rule="evenodd" d="M4.2097 11.3871L4.29289 11.2929L9.29289 6.29289C9.68342 5.90237 10.3166 5.90237 10.7071 6.29289C11.0676 6.65338 11.0953 7.22061 10.7903 7.6129L10.7071 7.70711L7.415 11H19C19.5523 11 20 11.4477 20 12C20 12.5128 19.614 12.9355 19.1166 12.9933L19 13H7.415L10.7071 16.2929C11.0676 16.6534 11.0953 17.2206 10.7903 17.6129L10.7071 17.7071C10.3466 18.0676 9.77939 18.0953 9.3871 17.7903L9.29289 17.7071L4.29289 12.7071C3.93241 12.3466 3.90468 11.7794 4.2097 11.3871Z" fill="#0E8A3E"/>
												</svg>
							            		Back
							            	</span>
							            	<button type="submit" class="form-control btn-success">Sign up
							            		<span>
							            			<svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
														<path fill-rule="evenodd" clip-rule="evenodd" d="M15.7903 5.3871L15.7071 5.29289L10.7071 0.292893C10.3166 -0.0976311 9.68342 -0.0976311 9.29289 0.292893C8.93241 0.653377 8.90468 1.22061 9.2097 1.6129L9.29289 1.70711L12.585 5H1C0.447715 5 0 5.44772 0 6C0 6.51284 0.38604 6.93551 0.883379 6.99327L1 7H12.585L9.29289 10.2929C8.93241 10.6534 8.90468 11.2206 9.2097 11.6129L9.29289 11.7071C9.65338 12.0676 10.2206 12.0953 10.6129 11.7903L10.7071 11.7071L15.7071 6.70711C16.0676 6.34662 16.0953 5.77939 15.7903 5.3871Z" fill="white"/>
													</svg>
							            		</span>
							            	</button>
							            </div>
							        </div>
							        <div class="progress-bar step-0"><span class="progress"></span></div>
					        	</form>
							</div>
				        </div>
		      		</div>
				</div>
			</div> 
		</div>
	</section>

  	<script src="js/main.js"></script>

</body>
</html>
