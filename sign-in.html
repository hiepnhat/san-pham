<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
	
	<link rel="stylesheet" href="css/signin.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="background-left" >
                            <div class="phanlogo">
								<div class="logo">
									<img class="vectorp" src="images/signup-logo.png" alt="">
								</div>
							</div>
							<h2 class="title">Your place to work<br> Plan. Create. Control. </h2>
							<img src="images/011.png" alt="" class="img-width-100">
			      		</div>
						<div class="login-wrap">
							<div class="content-center">
						    	<h3 class="title sign-in">Sign In to Party Eco</h3>
								<form action="#" class="signin-form">
						      		<div class="form-group mb-3">
						      			<label class="label" for="name">Email Address</label>
						      			<input type="text" class="form-control" placeholder="youremail@gmail.com" required>
						      		</div>
						            <div class="form-group mb-3">
						            	<label class="label" for="password">Password</label>
						            	<div class="input-icons">
						            		<i class="bi bi-eye icon"></i>
						                <input type="password" class="form-control input-field" placeholder="••••••••" required>
						            	</div>
						            </div>
					            
						            <div class="form-group space-flex">
						            	<div class="width-50 text-left">
							            	<label class="checkbox-wrap checkbox-primary mb-0">Remember me
												<input type="checkbox" checked>
												<span class="checkmark"></span>
											</label>
										</div>
										<div class="width-50 text-right">
											<a href="#">Forgot Password?</a>
										</div>
						            </div>
						            <div class="form-group btn-row">
						            	<button type="submit" class="form-control btn-success">
											Sign In
						            		<span>
												<svg width="16" height="12" viewBox="0 0 16 12" fill="none" xmlns="http://www.w3.org/2000/svg">
													<path fill-rule="evenodd" clip-rule="evenodd" d="M15.7903 5.3871L15.7071 5.29289L10.7071 0.292893C10.3166 -0.0976311 9.68342 -0.0976311 9.29289 0.292893C8.93241 0.653377 8.90468 1.22061 9.2097 1.6129L9.29289 1.70711L12.585 5H1C0.447715 5 0 5.44772 0 6C0 6.51284 0.38604 6.93551 0.883379 6.99327L1 7H12.585L9.29289 10.2929C8.93241 10.6534 8.90468 11.2206 9.2097 11.6129L9.29289 11.7071C9.65338 12.0676 10.2206 12.0953 10.6129 11.7903L10.7071 11.7071L15.7071 6.70711C16.0676 6.34662 16.0953 5.77939 15.7903 5.3871Z" fill="white"/>
												</svg>
											</span>
						            	</button>
						            </div>
					        	</form>
						        <p class="text-center signup-link">Don't have an account?
									<a data-toggle="tab" href="./sign-up.html">Sign up</a>
								</p>
							</div>
				        </div>
		      		</div>
				</div>
			</div> 
		</div>
	</section>

  	<script src="js/main.js"></script>

</body>
</html>
